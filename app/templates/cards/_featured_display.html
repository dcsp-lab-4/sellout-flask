<div class="card">

    <div class="card-header">
        <h3 class="card-title">{{ product.title }}</h3>

    </div>
    <div class="card-body">
        <p class="card-text">{{ product.description }}</p>
    </div>
    <div class="card-footer">
        <a href="{{ url_for('product', pid=product.id) }}" class="btn">Purchase ${{ product.price }}</a>
    </div>
</div>
